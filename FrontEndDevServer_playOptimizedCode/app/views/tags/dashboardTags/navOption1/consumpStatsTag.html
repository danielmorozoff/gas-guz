<style>
	.webkit .statGraphicClass{
		background:#333;
		margin:0 auto;
		width:94%;
		height:40%;
		min-width:438px;
		min-height:188px;
		margin-top:7%;
		border-radius:5px;
		border:1px solid #333;
	}
	.gecko .statGraphicClass{
		background:#333;
		margin:0 auto;
		width:94%;
		height:39%;
		min-width:438px;
		min-height:178px;
		margin-top:7%;
		border-radius:5px;
		border:1px solid #333;
	}

</style>
<script>
var consumptionChart, savingsChart;
$(document).ready(function() {
var setHeight, setWidth;
	var browserType = navigator.userAgent;
	if(browserType.indexOf('Chrome')!=-1) {
		setHeight = 188;
		setWidth = 438;
	}
	else if (browserType.indexOf('Firefox')){
		setHeight = 178;
		setWidth = 436;
	}

	consumptionChart = new Highcharts.Chart({
		colors:["#7ACD28"],
		chart: {
			renderTo: 'consumptionGraphic',
			type: 'area',
			height:setHeight,
			width:setWidth
		},
		title: {
			text: 'Your Weekly Consumption',
			style:{
				color:'#333'
			} 
		},
		xAxis: {
			categories: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday','Saturday','Sunday'],
		},
		yAxis:{
			title: {
				text: 'Gallons Redeemed',
				style:{
					color:'#333'
				}
			}
		},
		tooltip: {
			formatter: function() {
				return this.y +' gallons';
			}
		},
		credits: {
			enabled: false
		},
		series: [{
			name: 'Your Consumption',
			data: [5, 3, 4, 7, 12],
			marker:{
				fillColor:'#333',
				lineColor: "#333"
			}
		},{
			name: 'User2',
			data: [2, 7, 14, 12, 20],
			marker:{
				fillColor:'#000',
				lineColor: "#000"
			}
		},
		{
			name: 'User3',
			data: [2, 1, 5, 17, 4],
			marker:{
				fillColor:'#eee',
				lineColor: "#eee"
			}
		}
		],
		
	});

	savingsChart = new Highcharts.Chart({
		colors:['#7ACD28','#333333'],
		credits:{
			enabled:false
		},
		chart: {
			renderTo: 'savingsGraphhic',
			type: 'column',
			height:setHeight,
			width:setWidth
		},
		title: {
			text: 'Savings By User',
			style:{
				color:'#333'
			},
			align:'center'
		},
		xAxis: {
			categories: ['User1','User2', 'User3'],
			style:{
				color:'#333'
			}
		},
		yAxis: {
			min: 0,
			title: {
				text: 'Dollars ($)',
				style:{
					color:'#333'
				}
			},
		},
		tooltip: {
			formatter: function() {
				return ''+
					this.series.name +': '+ this.y +' ('+ Math.round(this.percentage) +'%)';
			}
		},
		plotOptions: {
			column: {
				stacking: 'percent'
			}
		},
		legend:{
			align: "center"
		},
			series: [{
			name: 'Redeemed',
			data: [500,300,100]
		}, {
			name: 'Saved',
			data: [100,20,50]
		}]
	});

});
</script>
