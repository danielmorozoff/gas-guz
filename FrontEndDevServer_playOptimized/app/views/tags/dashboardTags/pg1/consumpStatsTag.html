<style>
	.statGraphicClass{
		background:#333;
		margin:0 auto;
		width:95%;
		height:40%;
		margin-top:7%;
		border-radius:5px;
		border:1px solid #333;
	}

</style>
<script>
var consumptionChart, savingsChart;
$(document).ready(function() {
	consumptionChart = new Highcharts.Chart({
		colors:["#7ACD28"],
		chart: {
			renderTo: 'consumptionGraphic',
			type: 'area'
		},
		title: {
			text: 'Your Weekly Consumption',
			style:{
				color:'#333'
			} 
		},
		xAxis: {
			categories: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday','Saturday','Sunday'],
		},
		yAxis:{
			title: {
				text: 'Gallons Redeemed',
				style:{
					color:'#333'
				}
			}
		},
		tooltip: {
			formatter: function() {
				return this.y +' gallons';
			}
		},
		credits: {
			enabled: false
		},
		series: [{
			name: 'Your Consumption',
			data: [5, 3, 4, 7, 12],
			marker:{
				fillColor:'#333',
				lineColor: "#333"
			}
		},{
			name: 'User2',
			data: [2, 7, 14, 12, 20],
			marker:{
				fillColor:'#000',
				lineColor: "#000"
			}
		},
		{
			name: 'User3',
			data: [2, 1, 5, 17, 4],
			marker:{
				fillColor:'#eee',
				lineColor: "#eee"
			}
		}
		],
		
	});

	savingsChart = new Highcharts.Chart({
		colors:['#7ACD28','#333333'],
		credits:{
			enabled:false
		},
		chart: {
			renderTo: 'savingsGraphhic',
			type: 'column'
		},
		title: {
			text: 'Savings By User',
			style:{
				color:'#333'
			},
			align:'center'
		},
		xAxis: {
			categories: ['User1','User2', 'User3'],
			style:{
				color:'#333'
			}
		},
		yAxis: {
			min: 0,
			title: {
				text: 'Dollars ($)',
				style:{
					color:'#333'
				}
			},
		},
		tooltip: {
			formatter: function() {
				return ''+
					this.series.name +': '+ this.y +' ('+ Math.round(this.percentage) +'%)';
			}
		},
		plotOptions: {
			column: {
				stacking: 'percent'
			}
		},
		legend:{
			align: "center"
		},
			series: [{
			name: 'Redeemed',
			data: [500,300,100]
		}, {
			name: 'Saved',
			data: [100,20,50]
		}]
	});

});
</script>
	<div id="consumptionStatsDiv" style='position:relative;margin-left:55%;width:40%;height:100%;'>
		<h2 style='color:#7acd28'>Consumption Statistics</h2>
		<div id='statsContainer' style='padding:1%;background:#eee;border-radius:5px;border:2px solid #333;height:88%;padding:1%;overflow-y:scroll'>
			
			<div id="consumptionGraphic" class='statGraphicClass'>

			</div>
			<div id="savingsGraphhic" class='statGraphicClass'>

			</div>

		</div>	
	</div>
