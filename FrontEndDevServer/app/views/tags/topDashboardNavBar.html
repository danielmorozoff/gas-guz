<style>
.ic{
	color:#000;
	-webkit-text-stroke: 1px #7ACD28;
}
.navOption{
	border-radius:5px;
	margin:0 auto;
	float:left;
	font-size:14pt;
	padding:1%;
	padding-top:1.5%;
	margin-right:1.5%;
	color:#fff;	
	width:20%;
	background:#333;
	cursor:pointer;
/*
	-moz-box-shadow: 0px 0px 5px 5px  #888;
	-webkit-box-shadow: 0px 5px 5px  #888;
	box-shadow: 0px 0px 5px 5px  #888;
*/	
}
.navHovered{
	-moz-box-shadow: 0px 0px 8px 8px  #888;
	-webkit-box-shadow: 0px 8px 8px  #888;
	box-shadow: 0px 0px 8px 8px  #888;
}
.navClicked{
	-moz-box-shadow: inset 0 0 8px 8px rgba(153,153,153, 1);
	-webkit-box-shadow: inset 0 0 8px 8px rgba(153,153,153, 1);
	box-shadow: inset 0 0 8px 8px rgba(153,153,153, 1);
}

.navOption li > a{
	color:#7acd28;
}
.navOption > li > a:hover {
   background:#333;
}
.navOption:hover {
   background:#333;
}
</style>
<script>
var animateRoller;
$(document).ready(function(){
	$('.navOption').hover(
		function(){
			$(this).addClass('navHovered');
		},
		function(){
			$(this).removeClass('navHovered');	
	});

	$('.navOption').click(
		function(){
			var elem = $(this);
			if(!elem.hasClass("toggled")){
				$('.ic').removeClass('ic');
				$('.toggled').removeClass('toggled').removeClass('navClicked');
				elem.addClass('navClicked');
				elem.addClass('toggled');
				elem.children().addClass('ic');
				animateRoller(elem);
				//Make Server req
				AJAXloadPage(elem.attr('id'));
			
			}
		});
	animateRoller = function(elem){
		var rollerDiv = $('#openedArrowRoller');
		switch(elem.attr('id')){
					case "navOption1":
						rollerDiv.animate({marginLeft:"12.5%"},300);
					break;
					case "navOption2":
						rollerDiv.animate({marginLeft:"35%"},300);
					break;
					case "navOption3":
						rollerDiv.animate({marginLeft:"58%"},300);
					break;
					case "navOption4":
						rollerDiv.animate({marginLeft:"80%"},300);
					break;
				}
		
	}
});

</script>
<div id='topDashboardNavDiv' style='position:relative;left:0%;width:96%;height:12%; min-height:90px;background:#333;padding-top:1%;padding-bottom:1%;z-index:3'>
	<div style='padding-left:4%; width:100%'>
		<div id='navOption1' class='navOption nav nav-pills toggled navClicked'>
			<li style='width:55%;margin-left:25%;text-align:center;'><i class="icon-home ic" style='font-size:24px'></i><br/><a  href='#page1'>My GasGuz</a></li>
		</div>
		<div id='navOption2' class='navOption nav nav-pills'>
			<li style='width:100%; margin-left:0%;text-align:center'><i class="icon-user" style='font-size:24px'></i><br/><a href='#page2'>Personal Information</a></li>
		</div>
		<div id='navOption3' class='navOption nav nav-pills'>
			<li style='width:50%;margin-left:25%;text-align:center'><i class="icon-group" style='font-size:24px'></i><br/><a href='#page3'>Users</a></li>
		</div>
		<div id='navOption4' class='navOption nav nav-pills'>
			<li style='width:50%;margin-left:25%;text-align:center'><i class="icon-leaf" style='font-size:24px'></i><br/><a href='#page4'>Buy Gas</a></li>
		</div>
	</div>
</div>
<div id='openedArrowRail' style='position:relative;margin-top:0%;border-top:2px solid #eee;width:100%;color:#fff;font-size:35pt; z-index:2'>
		<div id='openedArrowRoller' style='margin-left:12.5%;width:3%; color: #eee; -webkit-text-fill-color: #333; -webkit-text-stroke-width: 2pt;'>&#9660;</div>
</div>
